<div class="book">
  <h3>{{book.bookTitle | titlecase | removeNonEnglish }}</h3>
  <div class="text">
    <p>Author: <span>{{book.authorName}}</span></p>
    <p>Published Date: <span>{{book.publishedDate}}</span></p>
    <p>ID: <span>{{book.id}} </span></p>
  </div>
  <div class="buttons">
    <button (click)="editBook()">edit</button>
    <button (click)="deleteBook()">remove</button>
  </div>
</div>
