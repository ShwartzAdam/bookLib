<ngx-smart-modal #removeModal identifier="removeModal">
  <h1>Delete An Existing Book </h1>
  <div *ngIf="removeBook">
    <p>Do you want to delete this book ?</p>
    <p>ID = {{removeBook.id}}</p>
  </div>
  <div class="modal-buttons">
    <button id="left" (click)="action('Close')">Close</button>
    <button id="right" (click)="action('Ok')">Ok</button>
  </div>
</ngx-smart-modal>
